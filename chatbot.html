<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="bot-info">
                        <h1>AI Chatbot</h1>
                        <p class="status"><i class="fas fa-circle"></i> Online</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-header" id="clearChat">
                        <i class="fas fa-trash-alt"></i>
                        <span>Clear History</span>
                    </button>
                    <button class="btn btn-header" id="toggleTheme">
                        <i class="fas fa-moon"></i>
                        <span>Theme</span>
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-header" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-palette"></i> Appearance</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message -->
            <div class="message bot-message slide-up">
                <div class="message-content">
                    <i class="fas fa-robot bot-icon"></i>
                    <div class="message-text">
                        <h5>Chatbot</h5>
                        <p>Hi there! ðŸ‘‹ I'm your AI friend. I can chat about anything - from casual conversations to deep discussions. What's on your mind?</p>
                        <div class="quick-replies">
                            <button class="btn btn-quick-reply">Let's Chat!</button>
                            <button class="btn btn-quick-reply">Tell me a joke</button>
                            <button class="btn btn-quick-reply">Fun facts</button>
                            <button class="btn btn-quick-reply">Play a game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="chat-input">
            <form id="chatForm">
                <div class="input-group">
                    <button type="button" class="btn btn-feature" id="emojiButton">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" class="form-control" id="userInput" placeholder="Type your message..." autocomplete="off">
                    <button type="button" class="btn btn-feature" id="attachButton">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button type="submit" class="btn btn-send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
            <div class="quick-replies">
                <button class="btn btn-quick-reply">Tell me a joke</button>
                <button class="btn btn-quick-reply">Share a fun story</button>
                <button class="btn btn-quick-reply">Random fact</button>
                <button class="btn btn-quick-reply">Play a game</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
